<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for class nd # is for id eg. span.redBg means span class = redBg -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackborder anptherClass"></div>
    <!-- emmet takes div tag as default for eg. if we write .blackBackground then it will come div class = blackBackground -->
    <!-- Creating multiple elements using Emmit -->
    <!-- span.myClass.myClass2.myClass3*4 to print 4 similar elements -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>
</html>
