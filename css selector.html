<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        /* Element selector */
        p { border: 2px solid red}
        /* Id selector */
        #firstPara {color: green;}
        .bgBlue { color: yellow; background-color: blue;}
        /* Grouping selector */
        footer, span { background-color: pink;}
        
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is  simple text to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple text to demonstrate css selectors</p>
    <div>

        <p>This is yet another simple text to demonstrate css selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
