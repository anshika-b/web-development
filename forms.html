<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is Anshika's form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="my Name" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="my Role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="my Email">
        </div>
        <br>
        <div>
            Date: <input type="date" name="my Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my Bonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="my Eligibility" checked>
        </div>
        <br>
        <div>
            Gender: Female <input type="radio" name="my gender"> Male <input type="radio" name="my gender">
        </div>
        <br>
        <div>
            Write about youeself: <br> <textarea name="my text" cols="150" rows="5"></textarea>
        </div>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
            <br><br>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
            <br>
        </div>
    </form>
    
</body>
</html>
