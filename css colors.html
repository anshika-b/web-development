<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #first{ color: red;} 
        /* color by name */
        #second{ color: rgb(126, 32, 235);}
        /* color by rgb value */
        #third{ color: #f7e819;}
        /* color by hex value */
        /* we cn use these types of color in bckground, border nd everywhere colors r used   */
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="first">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="second">This is paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id="third">This is paragraph from third box</p>
</body>
</html>
